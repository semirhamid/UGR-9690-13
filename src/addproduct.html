<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Add Product</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en" />
  </head>

  <body>
    <header>
      <div >
        <nav>
          <div >
            <a  href="/">
              <picture>
                <img
                  src="./images/merkatologodark.png"
                  alt="The merkato market company logo"
                />
              </picture>
            </a>
          </div>
          <div >
            <h1>Add Product</h1>
          </div>
        </nav>
      </div>
    </header>

    <main>
      <div >
        <div>
          <form action="">
            <label for="title"
              >Title
              <input
                type="text"
                name="title"
                id="title"
                placeholder="Enter your title"
                title="title"
              />
            </label>
            <label for="quantity"
              >Quantity
              <input
                type="number"
                name="quantity"
                id="quantity"
                placeholder="Enter the quantity"
                title="quantity"
              />
            </label>
            <label for="type"
              >Type
              <input
                type="text"
                name="type"
                id="type"
                placeholder="Enter the type"
                title="type"
              />
            </label>
            <label for="price"
              >Price
              <input
                type="number"
                name="price"
                id="price"
                placeholder="Enter the price"
                title="price"
              />
            </label>
            <label for="size"
              >Size
              <input
                type="text"
                name="size"
                id="size"
                placeholder="Enter the size"
                title="size"
              />
            </label>
            <label for="discount"
              >Discount
              <input
                type="text"
                name="discount"
                id="discount"
                placeholder="Enter the discount"
                title="discount"
              />
            </label>
            <label for="brand"
              >Brand
              <input
                type="text"
                name="brand"
                id="brand"
                placeholder="Enter the brand"
                title="brand"
              />
            </label>
            <label for="Country"
              >Country
              <input
                type="text"
                name="Country"
                id="Country"
                placeholder="Enter the Country"
                title="Country"
              />
            </label>
            <label for="pdate"
              >Production date
              <input
                type="date"
                name="pdate"
                id="pdate"
                placeholder="Enter the pdate"
                title="pdate"
              />
            </label>

            <label for="description"
              >Description
              <textarea
                name="description"
                id="description"
                cols="100"
                rows="10"
                placeholder="product description here"
              ></textarea>
            </label>
            <button>Add</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
